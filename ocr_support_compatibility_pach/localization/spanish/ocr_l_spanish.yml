 mod_version: "Versione mod 4.2 per CK3 1.17, ultimo DLC non ancora supportato."
 mod_changes: "Risolto un problema per cui a volte veniva selezionato un vassallo di un vassallo nell'elenco dei soggetti.\nReso chiaro che la finestra delle decisioni mostra solo le questioni accettate.\nAggiornamento 4.1: Aggiunti i limiti della mappa e un mucchio di statistiche per domini, fedi e culture.\nAggiunte scorciatoie per evitare conflitti con NVDA:\nQ chiude i menu come Esc, Canc chiude tutte le finestre sullo schermo.\nA può essere usato al posto di Control A. Le vecchie scorciatoie restano, non vengono sostituite.\nRielaborata la finestra della fede per mostrare più informazioni e renderla più facile da navigare.\nAggiunti gli edifici all'elenco dei possedimenti nella vista della contea.\nNota, questo potrebbe non mostrare gli edifici aggiunti nelle patch recenti, saranno aggiornati in seguito.\nAggiunta un'intestazione alla vista della contea, che elenca possedimento, contea, signore supremo, titoli de iure e coordinate brevi.\nRisolto il problema che impediva di accettare inviti alle attività."

