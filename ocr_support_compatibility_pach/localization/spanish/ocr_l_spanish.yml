byzantine_court: "[Character.Custom('ByzantineOrConstantinople')]\nAdornata di marmo e oro, una volta a cupola incombe sui visitatori, con ampi mosaici che raffigurano Cristo, i Santi e gli imperatori di un tempo.\nIl trono è fiancheggiato da due leoni d'oro con un ingegnoso meccanismo, che a volte battono la coda sul pavimento e ruggiscono.\nAttorno alla sala, incontri clandestini hanno luogo in nicchie velate e sui balconi sopraelevati."
mediterranean_court: "Corte in stile mediterraneo, con colonne e pareti di marmo che sorreggono un soffitto a volta. Un camino è acceso in un angolo e la luce del sole entra da una grande rosone.\n[Character.Custom('MediGrandeur')]"
constantinople_palace: "Chrysotriklinos, il grande palazzo di Costantinopoli."
byzantine_palace: "Corte bizantina, il gioiello del [Character.GetPrimaryTitle.GetTierAsNameNoTooltip]."

western_court: "Corte in stile occidentale, con mura di blocchi di pietra grezza e strette finestre ad arco. È riscaldata da un grande camino, con lampadari appesi a un tetto spiovente di legno.\n[Character.Custom('WestGrandeur')]"

mena_court: "Corte in stile mediorientale, con sottili colonne di marmo e motivi geometrici che adornano le pareti. La luce macchia il pavimento filtrando attraverso grate alle finestre.\n[Character.Custom('MenaGrandeur')]"

indian_court: "Corte in stile indiano, con pareti di pietra scolpite in intricati bassorilievi, ampie colonne sfaccettate e alte finestre in elaborate nicchie.\n[Character.Custom('IndianGrandeur')]"

unknown_court: "Nessun visitatore è stato in grado di descrivere questa corte al ritorno a casa, come se ci fosse un difetto nella sua stessa definizione.\nSegnala questo problema al creatore della mod."

low_grandeur: "Il pavimento e le pareti sono grezzi e sporchi, e la sala è priva di qualsiasi arredamento, a parte il trono."
western_mid_grandeur: "Ben tenuta, con un lungo tappeto a motivi triangolari che conduce al trono."
western_high_grandeur: "Un grande salone, decorato con vasi, panche e sgabelli, illuminato da alti candelabri e vecchie lampade a parete. Un lungo tappeto a motivi geometrici conduce al trono."

mediterranean_mid_grandeur: "La pietra è lucidata, un lungo tappeto rosso conduce al trono e ai cortigiani è offerta una panca di pietra su cui sedere."
mediterranean_high_grandeur: "Un grande salone, con alti candelabri e panche di pietra per i cortigiani. Un lungo tappeto rosso conduce al trono."

mena_mid_grandeur: "Ben tenuta, con un tappeto con una stella a 8 punte al centro della sala."
mena_high_grandeur: "Un grande salone, con tappeti e cuscini per i cortigiani, decorato con vasi e lampade a olio accese. Un tappeto più grande con una stella a 8 punte si trova al centro della sala."

indian_mid_grandeur: "Ben tenuta, con un ampio tappeto con disegni elaborati davanti al trono."
indian_high_grandeur: "Un grande salone, con tappeti e cuscini per i cortigiani e molte lampade a olio accese, con un ampio tappeto dai motivi elaborati davanti al trono."

