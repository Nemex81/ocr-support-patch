l_spanish:
km_knight_manager: "Gestione cavalieri"
km_knight_manager_usage_tt: "Deseleziona le caselle per impedire a determinati gruppi di personaggi di servire come cavalieri. Quando deselezionata, tutti i personaggi di quel gruppo non saranno più cavalieri e non appariranno più nell'elenco. Se vuoi consentire manualmente a un personaggio specifico di quel gruppo di servire come cavaliere, deseleziona la sua casella G.C. prima di impedire al suo gruppo di servire come cavaliere."
km_toggle_kin_cannot_be_knight: "La mia dinastia"
km_toggle_kin_cannot_be_knight_tt: "Se selezionato, i personaggi della mia dinastia possono servire come cavalieri."
km_toggle_children_cannot_be_knight: "I miei discendenti"
km_toggle_children_cannot_be_knight_tt: "Se selezionato, i miei figli possono servire come cavalieri."
km_toggle_family_spouses_cannot_be_knight: "Coniugi familiari"
km_toggle_family_spouses_cannot_be_knight_tt: "Se selezionato, il mio coniuge e i coniugi dei miei discendenti possono servire come cavalieri."
km_toggle_councillors_cannot_be_knight: "Il mio consiglio"
km_toggle_councillors_cannot_be_knight_tt: "Se selezionato, i miei [councillors] e le mie [court_positions] possono servire come [knights]. Non influisce sulla posizione di guardia del corpo e Garuda, in quanto ti sosterranno in battaglia."
km_toggle_my_lovers_cannot_be_knight: "I miei amanti"
km_toggle_my_lovers_cannot_be_knight_tt: "Se selezionato, i miei amanti possono servire come cavalieri."
km_toggle_bad_fighters_cannot_be_knight: "Combattenti scarsi"
km_toggle_bad_fighters_cannot_be_knight_tt: "Se selezionato, i combattenti scarsi (prodezza inferiore a 6) possono servire come cavalieri."
km_toggle_average_fighters_cannot_be_knight: "Combattenti medi"
km_toggle_average_fighters_cannot_be_knight_tt: "Se selezionato, i combattenti non eccezionali (prodezza da 6 a 12) possono servire come cavalieri."
km_toggle_court_positions_cannot_be_knight: "Posizioni di corte"
km_toggle_court_positions_cannot_be_knight_tt: "Se selezionato, qualsiasi personaggio che ricopre una posizione di corte (eccetto campioni e guardie del corpo) non può essere un cavaliere."
km_toggle_my_heir_cannot_be_knight: "Il mio erede"
km_toggle_my_heir_cannot_be_knight_tt: "Se selezionato, il mio erede può servire come cavaliere."
km_toggle_exclude_label: "G.C."
km_toggle_exclude_label_tt: "Se deselezionato, il personaggio è escluso dalle impostazioni di gestione cavalieri e può essere un cavaliere."
knight_manager_mod_vassals_label: "I miei vassalli"
knight_manager_mod_vassals_tooltip: "Se selezionato, i miei #E [vassals]#! possono servire come #E [knights]#!."