COURT_POSITION_TOGGLE_AUTOMATION: "Quando libera:\\n[AddTextIf( CourtPositionType.HasAutomationNone( GetPlayer.Self ), 'Selezionata,')] Nessuna automazione.\\n[AddTextIf( CourtPositionType.HasAutomationShowEvent( GetPlayer.Self ), 'Selezionata,' )] Suggerisci i migliori candidati nell'evento.\\n[AddTextIf( CourtPositionType.HasAutomationAssignBest( GetPlayer.Self ), 'Selezionata,' )] Assegna automaticamente il candidato con la più alta [aptitude|e], se disponibile.\\n[AddTextIf( CourtPositionType.HasAutomationAssignBestOrEvent( GetPlayer.Self ), 'Selezionata,' )] Assegna automaticamente il candidato con la più alta [aptitude|e], o notifica con evento."

admin_theme_civilian_benefits: "Vantaggi dei [vassal|E]:\\nAumenta l'[governor_efficiency|E] in base allo [stewardship|E]\\n[GetPlayer.MakeScope.Var('modified_vassal').GetCharacter.GetSkill('stewardship')] stewardship aggiunge [Multiply_CFixedPoint( IntToFixedPoint(GetPlayer.MakeScope.Var('modified_vassal').GetCharacter.GetSkill('stewardship')), EmptyScope.ScriptValue('efficiency_skill_increase_value'))] percento di efficienza, $theme_skill_increase$\\nl'[influence|E] guadagnata dalla costruzione di [buildings|E] nelle [counties|E] tenute è aumentata"

admin_theme_military_benefits: "Vantaggi dei [vassal|E]:\\nAumenta l'[governor_efficiency|E] in base al [martial|E]\\n[GetPlayer.MakeScope.Var('modified_vassal').GetCharacter.GetSkill('martial')] martial aggiunge [Multiply_CFixedPoint( IntToFixedPoint(GetPlayer.MakeScope.Var('modified_vassal').GetCharacter.GetSkill('martial')), EmptyScope.ScriptValue('efficiency_skill_increase_value'))] percento di efficienza, $theme_skill_increase$"

admin_theme_frontier_benefits: "#emphasis #bold Vantaggi del [liege|E]:#!#!\\nSblocca l'[interaction|E] #high $frontier_influence_war_interaction$#! che consente al signore di chiedere al [vassal|E] di dichiarare guerra per un [title|E] di livello [duchy|E] estero\\n\\n#emphasis #bold Vantaggi del [vassal|E]:#!#!\\nAumenta l'[governor_efficiency|E] in base al [prowess|E]\\n [GetPlayer.MakeScope.Var('modified_vassal').GetCharacter.GetSkill('prowess')] prowess aggiunge [Multiply_CFixedPoint( IntToFixedPoint(GetPlayer.MakeScope.Var('modified_vassal').GetCharacter.GetSkill('prowess')), EmptyScope.ScriptValue('efficiency_skill_increase_value'))] percento di efficienza, $theme_skill_increase$\\nSblocca il [casus_belli|E] #high $EXPANSION_DUCHY_CB_NAME$#!\\nAbilita i [raiding|E]"

admin_theme_imperial_benefits: "Vantaggi dei [vassal|E]:\\nAumenta l'[governor_efficiency|E] in base al [prestige_level|E]\\n Aggiunge [GetPlayer.MakeScope.Var('modified_vassal').GetCharacter.MakeScope.ScriptValue('theme_influence_bonus')] percento di efficienza, [EmptyScope.ScriptValue('efficiency_currency_level_increase_value')|+0%/] per ogni livello\\nAumenta il rating della [powerful_family|E], attuale è [GetPlayer.MakeScope.Var('modified_vassal').GetCharacter.GetHouse.GetHousePower]\\nNon può avere la carica revocata senza una [revoke_title_reason|E]"

admin_theme_naval_benefits: "Vantaggi del [liege|E]:\\nSblocca l'[interaction|E] $frontier_influence_war_interaction$ che consente al signore di chiedere al [vassal|E] di dichiarare guerra per un [title|E] di livello [duchy|E] estero\\n\\nVantaggi del [vassal|E]:\\nAumenta l'[governor_efficiency|E] per ogni [GetBuilding('common_tradeport_01').GetTypeName] controllato\\nHa [GetPlayer.MakeScope.Var('modified_vassal').GetCharacter.MakeScope.ScriptValue('num_tradeports')], aggiungendo [GetPlayer.MakeScope.Var('modified_vassal').GetCharacter.MakeScope.ScriptValue('num_tradeports_bonus')] percento di efficienza, [EmptyScope.ScriptValue('efficiency_building_increase_value')|+0%/] per ogni [GetBuilding('common_tradeport_01').GetTypeName]\\nSblocca il [casus_belli|E] $NAVAL_EXPANSION_DUCHY_CB_NAME$"

