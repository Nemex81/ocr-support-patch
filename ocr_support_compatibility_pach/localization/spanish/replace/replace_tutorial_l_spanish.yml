l_spanish:

ra_tributaries_1_prompt: "Apri la finestra dei dominii, F2, e la scheda dei soggetti per continuare."

lesson_basics_welcome:1 "Benvenuto in Crusader Kings 3"
lesson_welcome_desc:2 "Sei un sovrano medievale! Il tuo regno potrebbe essere breve, ma attraverso i tuoi eredi puoi portare la tua dinastia alla prominenza. La terra è tua da conquistare, con la spada o attraverso il matrimonio, e la diplomazia intelligente può estendere la tua portata ben oltre i sogni più selvaggi di qualsiasi conquistatore...\\n\\n Non c'è un unico modo per \"vincere\" in questo gioco, solo diversi modi di goderti la tua storia mentre si svolge."

lesson_basics_paused_intro_desc:1 "Crusader Kings 3 copre centinaia di anni e molte generazioni. Per ora manterremo il gioco in pausa mentre ti guidiamo attraverso alcuni concetti di gioco."

lesson_basics_tooltips_in_tooltips:1 "Introduzione ($lesson_basics$)"
lesson_basics_tooltips_in_tooltips_desc:2 "$lesson_basics_paused_intro_desc$\\nPrima, assicuriamoci che AutoHotkey funzioni, perché ne abbiamo bisogno per chiudere i tooltip.\\nQuesti sono popup con informazioni aggiuntive che appaiono quando posizioni il cursore su determinati pulsanti, valori o termini.\\nL'unico modo per chiudere una descrizione comando è spostare il mouse lontano. Con AutoHotkey possiamo farlo premendo Control D.\\nSe non hai ancora AutoHotkey, prendi dal server Discord.\\nOra, facciamo pratica. Nella pagina successiva c'è una frase con una descrizione comando. Posiziona il cursore su di essa con NVDA dividi o NVDA Shift M e riscansiona lo schermo per leggerlo."

game_concept_highlighted_text: " Questa frase ha una descrizione comando."
game_concept_highlighted_text_desc:0 "Bene. Le descrizioni comandi possono avere descrizioni comandi proprie. Ad esempio, molti valori nel gioco hanno descrizioni comandi che spiegano come vengono calcolati.\\nOra, chiudi la descrizione comando con Control D e continua. Dovresti sentire un fruscio, confermando che l'hotkey ha funzionato. I suoni possono essere disattivati con Shift F12."

lesson_basics_autohotkey: "AutoHotkey ($lesson_basics$)"
lesson_basics_autohotkey_desc: "AutoHotkey ci aiuta anche a velocizzare l'OCR.\\nPer fare clic e scansionare lo schermo, puoi premere il tasto barra in avanti. Di solito questo pulsante è accanto a Invio.\\nCiò sposterà il cursore all'oggetto corrente, farà clic su di esso, sposterà il cursore lontano per evitare tooltip, premerà Esc per uscire dai risultati OCR e eseguirà di nuovo una scansione OCR.\\nQuesto script utilizza Inserisci per le azioni NVDA. Se hai disattivato Inserisci, premi Control Caps Lock o Control NumPad Insert per assegnarlo come tua chiave NVDA.\\nAlcuni altri tasti utili:\\nShift barra in avanti: sposta il cursore senza fare clic per mostrare una descrizione comando e scansionare di nuovo.\\nControl Shift D: chiudi la descrizione comando e scansiona lo schermo.\\nTasto grave o accento: esci dai risultati OCR e scansiona di nuovo. Questo tasto di solito è sotto Esc.\\nAltre scorciatoie possono essere trovate nel menu di fuga, ma le imparerai man mano che continuiamo.\\n\\nNota, dopo aver premuto avanti, ci sarà un secondo di ritardo prima che appaia la prossima lezione."

lesson_basics_tooltips_practice:0 "Pratica con i tooltip ($lesson_basics$)"
lesson_basics_tooltips_practice_desc: "[highlighted_text|E]"

lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Segui le istruzioni."
lesson_basics_web_of_titles_desc:2 "Ora, parliamo del gioco!\\nGiochi uno tra i molti [characters|E] in questo mondo e tieni un ducato di Munster, o un piccolo Regno, come veniva chiamato in Irlanda. Un ducato è un titolo fondiario, e i titoli ti danno potere e controllo sul territorio, così come su altri personaggi (che possono tenere titoli e terre loro).\\n\\nI titoli più piccoli sono le baronie che concedono il controllo sui possedimenti: questi possono essere castelli, città, templi o tribù. Le baronie sono raggruppate in contee, le contee in ducati, i ducati in regni e i regni in imperi. Non tutti i titoli vengono creati all'inizio del gioco, ad esempio, non c'è ancora un Re d'Irlanda (ma potresti cambiar questo)."

lesson_basics_realm_desc:3 "Per visualizzare il tuo personaggio, premi F uno.\\nC'è un sacco di informazioni e ti guideremo gradualmente attraverso di esse.\\nPer ora, prova ad aprire gli elenchi delle tue contee, sono con hotkey numero uno. Da lì puoi usare altri numeri per passare a schede per possedimenti, titoli o pretese.\\nPer chiudere una finestra o un sottomenu premi Q o Esc.\\nPer chiudere tutte le finestre, puoi premere Canc.\\nUna volta finito, premi Home per riaprire il tutorial e continuare."

lesson_basics_vassals_map: "Vassalli ($lesson_basics_map$)"
lesson_basics_vasals_desc:1 "Come hai visto, una delle tue contee è controllata da un vassallo. Come [ruler|E], puoi tenere solo una certa quantità di terra da solo e spesso avrai altri $game_concept_rulers$ che ti aiutano nell'amministrazione del [realm|E] tenendo terra ([titles|E]) all'interno dei tuoi confini, facendoli tuoi [vassals|E]. Tu a tua volta sei chiamato loro signore.\\n\\nI vassalli pagano una parte delle tasse e delle leve che ottengono dai loro possedimenti al loro signore.\\n\\nTanto tu quanto il tuo vassallo siete sovrani feudali e potete possedere direttamente solo i possedimenti dei castelli, e qualsiasi città e tempio nelle tue contee sono tenuti da sindaci e sacerdoti. Rimarranno sempre fedeli al loro signore. Solo conti e superiori possono essere indipendenti e giocabili."

lesson_basics_neighbours: "Sovrani adiacenti ($lesson_basics_map$)"
lesson_basics_neighbours_desc: "Per avere un'idea della mappa politica, possiamo usare l'elenco dei nostri vicini.\\nApri di nuovo la finestra del personaggio con F uno e Esc se hai ancora le contee aperte.\\nNella vista del personaggio, premi A per aprire i domini adiacenti. L'elenco mostra dove sono situati rispetto a te, quanti soldati hanno e quale titolo superiore farebbero parte. Parleremo più di de-jure più tardi.\\nPuoi fare clic su chiunque per aprire la sua finestra del personaggio e poi continuare ai loro vicini così come.\\nNoterai che l'Inghilterra è abbastanza grande, ma sono attualmente invasi (da qualcuno con un soprannome piuttosto scortese).\\nPuoi aprire la loro situazione diplomatica con Shift D per saperne di più."

lesson_basics_skills_desc:3 "Ora torniamo al nostro piccolo re Murchad e scopriamo di più su di lui.\\n[characters|E] hanno [skills|E], che indicano la loro capacità in un determinato campo. Alcuni sono grandi oratori, mentre altri preferiscono rendere chiare le loro intenzioni sul campo di battaglia.\\nPremi F uno per tornare al tuo personaggio. Quindi puoi premere tre per saltare alla sezione personalità e uno per concentrarti sulle abilità.\\nPuoi posizionare il cursore su ognuna delle tue abilità per vedere i tooltip e scoprire cosa contribuisce a loro e quali effetti hanno. Ricorda, puoi usare Shift barra per farlo più velocemente e chiudere con Control D.\\n\\nLe abilità principali sono:\\n[diplomacy|E]:\\nMigliorare l'opinione di altri su di te.\\n[martial|E]:\\nRaising and commanding armies.\\n[stewardship|E]:\\nManaging your personal lands.\\n[intrigue|E]:\\nScheming and finding secrets.\\n[learning|E]:\\nStudying theology and technology.\\n[prowess|E]:\\nFighting in duels or battles as a knight."

#[GetPlayer.GetSkill('diplomacy')].
lesson_basics_traits_1_desc:2 "[characters|E] also have [traits|E], che può influenzare [skills|E], così come come reagiscono alle cose. You can close skills with Escape and press 2 to focus on traits.\\n\\nYou are:\\n$EFFECT_LIST_BULLET$[GetTrait('temperate').GetName( GetNullCharacter )],\\n$EFFECT_LIST_BULLET$[GetTrait('wrathful').GetName( GetNullCharacter )],\\n$EFFECT_LIST_BULLET$[GetTrait('impatient').GetName( GetNullCharacter )].\\nFrom this, you can see that your $game_concept_character$ typically leads a modest life and expects others to do the same, and is quick to anger when they don't.\\n\\nSome Traits tell you about a $game_concept_character$'s personality, like [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], or [GetTrait('generous').GetName( GetNullCharacter )]. Other Traits are specific to how a $game_concept_character$ has lived their life, such as an [tutorial_education_trait|E] or [commander_traits|E].\\n\\nWhen a Character chooses to behave contrary to their personality Traits, it can cause them [stress|E] which can lead to mental breaks and lower health."
